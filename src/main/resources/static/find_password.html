<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <link rel="stylesheet" href="find_password.css">
    <link rel="stylesheet" href="font/my_font/iconfont.css">
    <script src="find_password.js" type="text/javascript"></script>
</head>
<body>
<div class="find_password_icon">
    <i class="iconfont icon-c"></i>
    <i class="iconfont icon-y"></i>
    <i class="iconfont icon-b"></i>
    <i class="iconfont icon-e"></i>
    <i class="iconfont icon-r"></i>
    <i class="iconfont icon-f"></i>
    <i class="iconfont icon-o"></i>
    <i class="iconfont icon-r"></i>
    <i class="iconfont icon-u"></i>
    <i class="iconfont icon-m"></i>
</div>
<div class="find_password_box">
    <form action="/findPassword" method="post" id="find_password_form">
        <h3>找回密码</h3>
        <p>
            <label for="username" class="username_label">用户名</label>
            <input type="text" placeholder="请输入用户名" name="username" id="username" class="username_input">
        </p>
        <p>
            <label for="email" class="email_label">邮箱</label>
            <input type="text" placeholder="请输入邮箱" name="email" id="email" class="email_input">
        </p>
        <p>
            <label for="new_password" class="password_label">新密码</label>
            <input type="password" placeholder="要求8到16位，支持大小写字母和数字" name="password" id="new_password" class="password_input">
        </p>
        </p>
        <p>
            <input type="submit" value="找回密码" class="find_password_button">
        </p>
    </form>
</div>
</body>
</html>
