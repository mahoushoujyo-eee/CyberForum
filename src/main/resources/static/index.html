<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CyberForum</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="font/my_font/iconfont.css">
    <script src="index.js" type="text/javascript"></script>
</head>
<body>
    <div class="top_navigator" id="top_navigator">
    </div>
    <div class="search_input">
        <div class="search_input_i">
            <i class="iconfont icon-c"></i>
            <i class="iconfont icon-y"></i>
            <i class="iconfont icon-b"></i>
            <i class="iconfont icon-e"></i>
            <i class="iconfont icon-r"></i>
            <i class="iconfont icon-f"></i>
            <i class="iconfont icon-o"></i>
            <i class="iconfont icon-r"></i>
            <i class="iconfont icon-u"></i>
            <i class="iconfont icon-m"></i>
        </div>

        <input type="text" class="search_input_text" id="search_input_text">
        <input type="button" value="搜索论坛" class="search_bar_button" id="search_forum_button">
        <input type="button" value="搜索帖子" class="search_data_button" id="search_blog_button">
    </div>

    <div class="main_content_box">
        <div class="blogs" id="blogs">
            <p class="title">近日热点</p>
            <hr>
        </div>
        <div class="forums" id="forums">
            <p class="title">论坛推荐</p>
            <hr>
        </div>
    </div>
    <div class="create_forum_div" id="create_forum_div">
        <p>创建论坛</p>
    </div>
</body>
</html>
