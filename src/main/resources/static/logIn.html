<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="logIn.css">
    <link rel="stylesheet" href="font/my_font/iconfont.css">
    <script src="logIn.js" type="text/javascript"></script>
    <title>登录</title>
</head>
    <body>
    <div class="login_icon">
        <i class="iconfont icon-c"></i>
        <i class="iconfont icon-y"></i>
        <i class="iconfont icon-b"></i>
        <i class="iconfont icon-e"></i>
        <i class="iconfont icon-r"></i>
        <i class="iconfont icon-f"></i>
        <i class="iconfont icon-o"></i>
        <i class="iconfont icon-r"></i>
        <i class="iconfont icon-u"></i>
        <i class="iconfont icon-m"></i>
    </div>
    <div class="login_box">
        <form action="/logIn" method="post" id="login_form">
            <h3>账号登录</h3>
            <p>
                <label for="username" class="username_label">账号</label>
                <input type="text" placeholder="请输入账号/用户名" name="username" id="username" class="username_input">
            </p>

            <p>
                <label for="password" class="password_label">密码</label>
                <input type="password" placeholder="请输入密码" name="password" id="password" class="password_input">
                <a href="find_password.html" class="forget">忘记密码?</a>
            </p>
            <p>
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">记住密码</label>
            </p>
            <a href="register.html"><input type="button" value="注册" class="register_button"></a>
            <input type="submit" value="登录" class="login_button">
        </form>
    </div>
    </body>
</html>
