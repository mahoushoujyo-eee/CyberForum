<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布帖子</title>
    <script src="put_post_out.js" type="text/javascript"></script>
    <link rel="stylesheet" href="put_post_out.css">
    <link rel="stylesheet" href="font/my_font/iconfont.css">
</head>
<body>
<div class="top_navigator">
    <div class="put_post_out_icon">
        <i class="iconfont icon-c"></i>
        <i class="iconfont icon-y"></i>
        <i class="iconfont icon-b"></i>
        <i class="iconfont icon-e"></i>
        <i class="iconfont icon-r"></i>
        <i class="iconfont icon-f"></i>
        <i class="iconfont icon-o"></i>
        <i class="iconfont icon-r"></i>
        <i class="iconfont icon-u"></i>
        <i class="iconfont icon-m"></i>
    </div>
    <a id="username" class="right_top_navigator">username</a>
    <a href="index.html" class="right_top_navigator">首页</a>
</div>
<div class="edit_div">
    <form action="" method="post" id="put_out_form">
        <p>
            <label for="edit_title">标题:</label>
            <input type="text" name="edit_title" id="edit_title" class="edit_title" placeholder="请输入标题（30字以内）">
        </p>
        <div class="text_area_div">
            <label for="edit_text">正文:</label>
            <textarea name="edit_text" id="edit_text" cols="30" rows="10" class="edit_content" placeholder="请输入正文（500字以内）"></textarea>
        </div>
        <p>
            <input type="submit" value="发布" id="submit_button" class="submit_button">
            <span class="input_count"><span id="input_num">0</span>/500</span>
        </p>
    </form>
</div>
</body>
</html>
